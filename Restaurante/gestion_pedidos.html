<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Pedidos - Delicias Verdes</title>
  <link rel="stylesheet" href="styles/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    
    body {
      background: #e4ffdc;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }
    header {
      background-color: #4a783c;
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    h1 {
      margin-bottom: 1rem;
      color: #0b009e;
    }
    table {
      width: 100%;
    }
    th, td {
      vertical-align: middle !important;
      
    }#productsTableBody   td{

      background-color: #0b009e;
    }
    .btn-role {
      margin-left: 1rem;
    }
    .status-badge {
      font-weight: 600;
      padding: 0.3em 0.6em;
      border-radius: 0.5rem;
      color: white;
      
      
    }
    .status-pendiente {
      background-color: #ffc107;
    }
    .status-preparacion {
      background-color: #0d6efd;
    }
    .status-listo {
      background-color: #198754;
    }
    .status-cancelado {
      background-color: #dc3545;
    }
    .filter-section {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-section select,
    .filter-section input {
      max-width: 200px;
    }
    .order-items {
      margin-top: 1rem;
    }
    .order-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }
    .order-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h2>Delicias Verdes - Gestión de Pedidos</h2>
    </div>
    <div>
      <label for="roleSelect" class="form-label text-white me-2">Rol:</label>
      <select id="roleSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
        <option value="cliente">Cliente</option>
        <option value="mesero">Mesero</option>
        <option value="cocinero">Cocinero</option>
        <option value="administrador" selected>Administrador</option>
      </select>
      <button id="logoutBtn" class="btn btn-outline-light btn-role">Cerrar sesión</button>
    </div>
  </header>
  <main>
    <h1>Pedidos Activos</h1>

    <section class="filter-section">
      <select id="filterStatus" class="form-select form-select-sm">
        <option value="todos">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="en_preparacion">En preparación</option>
        <option value="listo">Listo para recoger/entregar</option>
        <option value="cancelado">Cancelado</option>
      </select>

      <input type="date" id="filterDate" class="form-control form-control-sm" />

      <select id="filterType" class="form-select form-select-sm">
        <option value="todos">Todos los tipos</option>
        <option value="recogida">Recogida</option>
        <option value="mesa">Mesa</option>
      </select>

      <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Buscar por cliente o ID" style="max-width: 250px;" />
    </section>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <c>ID Pedido</c>
          <th>Cliente</th>
          <th>Hora Recogida/Entrega</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Pedidos generados por JS -->
      </tbody>
    </table>

    <section id="orderDetailsSection" style="display:none;">
      <h2>Detalles del Pedido</h2>
      <div id="orderDetailsContent">
        <!-- Detalles generados por JS -->
      </div>
      <button id="closeDetailsBtn" class="btn btn-secondary mt-3">Cerrar detalles</button>
    </section>
  </main>

  <script src="login.js"></script>
  <script>
    // Datos de ejemplo de pedidos
    const ORDERS = [
      {
        id: 5001,
        cliente: "Juan Pérez",
        hora: "14:30",
        estado: "pendiente",
        tipo: "recogida",
        items: [
          { nombre: "Tarta de fresa (porción)", cantidad: 2, notas: "" },
          { nombre: "Café gourmet (para llevar)", cantidad: 1, notas: "Sin azúcar" }
        ]
      },
      {
        id: 5002,
        cliente: "María Gómez",
        hora: "15:00",
        estado: "en_preparacion",
        tipo: "mesa",
        items: [
          { nombre: "Helado artesano (500ml)", cantidad: 1, notas: "" },
          { nombre: "Macarons (6 unidades)", cantidad: 1, notas: "Sin frutos secos" }
        ]
      },
      {
        id: 5003,
        cliente: "Carlos Ruiz",
        hora: "15:30",
        estado: "listo",
        tipo: "recogida",
        items: [
          { nombre: "Pan campesino (unidad)", cantidad: 3, notas: "" }
        ]
      }
    ];

    let currentRole = "administrador";
    let filteredOrders = [...ORDERS];
    let selectedOrderId = null;

    const ordersTableBody = document.getElementById("ordersTableBody");
    const orderDetailsSection = document.getElementById("orderDetailsSection");
    const orderDetailsContent = document.getElementById("orderDetailsContent");
    const closeDetailsBtn = document.getElementById("closeDetailsBtn");
    const roleSelect = document.getElementById("roleSelect");
    const filterStatus = document.getElementById("filterStatus");
    const filterDate = document.getElementById("filterDate");
    const filterType = document.getElementById("filterType");
    const searchInput = document.getElementById("searchInput");
    const logoutBtn = document.getElementById("logoutBtn");

    function renderOrders() {
      ordersTableBody.innerHTML = "";
      filteredOrders.forEach(order => {
        const tr = document.createElement("tr");

        const statusClass = {
          pendiente: "status-pendiente",
          en_preparacion: "status-preparacion",
          listo: "status-listo",
          cancelado: "status-cancelado"
        }[order.estado] || "";

        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.cliente}</td>
          <td>${order.hora}</td>
          <td><span class="status-badge ${statusClass}">${order.estado.replace(/_/g, " ")}</span></td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewOrderDetails(${order.id})">Ver Detalles</button>
            ${canChangeStatus(order.estado) ? `<button class="btn btn-sm btn-success" onclick="advanceStatus(${order.id})">Actualizar Estado</button>` : ""}
          </td>
        `;
        ordersTableBody.appendChild(tr);
      });
    }

    function canChangeStatus(estado) {
      if (currentRole === "administrador") return true;
      if (currentRole === "mesero") return ["pendiente", "en_preparacion"].includes(estado);
      if (currentRole === "cocinero") return ["pendiente", "en_preparacion"].includes(estado);
      return false;
    }

    function advanceStatus(orderId) {
      const order = ORDERS.find(o => o.id === orderId);
      if (!order) return;

      if (order.estado === "pendiente") order.estado = "en_preparacion";
      else if (order.estado === "en_preparacion") order.estado = "listo";

      renderOrders();
      if (selectedOrderId === orderId) viewOrderDetails(orderId);
    }

    function viewOrderDetails(orderId) {
      const order = ORDERS.find(o => o.id === orderId);
      if (!order) return;

      selectedOrderId = orderId;
      orderDetailsSection.style.display = "block";

      let html = `
        <p><strong>ID Pedido:</strong> ${order.id}</p>
        <p><strong>Cliente:</strong> ${order.cliente}</p>
        <p><strong>Hora Recogida/Entrega:</strong> ${order.hora}</p>
        <p><strong>Estado:</strong> ${order.estado.replace(/_/g, " ")}</p>
        <p><strong>Tipo:</strong> ${order.tipo}</p>
        <h4>Artículos</h4>
        <div class="order-items">
      `;

      order.items.forEach(item => {
        html += `
          <div class="order-item">
            <div>${item.nombre} x ${item.cantidad}</div>
            <div>${item.notas ? "Notas: " + item.notas : ""}</div>
          </div>
        `;
      });

      html += "</div>";
      orderDetailsContent.innerHTML = html;
    }

    closeDetailsBtn.addEventListener("click", () => {
      orderDetailsSection.style.display = "none";
      selectedOrderId = null;
    });

    roleSelect.addEventListener("change", (e) => {
      currentRole = e.target.value;
      renderOrders();
      orderDetailsSection.style.display = "none";
      selectedOrderId = null;
    });

    filterStatus.addEventListener("change", applyFilters);
    filterDate.addEventListener("change", applyFilters);
    filterType.addEventListener("change", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    logoutBtn.addEventListener("click", () => {
      alert("Sesión cerrada (simulado).");
      // Aquí se podría redirigir a la página de login o limpiar sesión
    });

    function applyFilters() {
      const status = filterStatus.value;
      const date = filterDate.value;
      const type = filterType.value;
      const search = searchInput.value.toLowerCase();

      filteredOrders = ORDERS.filter(order => {
        let matchesStatus = status === "todos" || order.estado === status;
        let matchesType = type === "todos" || order.tipo === type;
        let matchesSearch = order.cliente.toLowerCase().includes(search) || order.id.toString().includes(search);
        // No date filtering implemented as sample data lacks date field
        return matchesStatus && matchesType && matchesSearch;
      });

      renderOrders();
      orderDetailsSection.style.display = "none";
      selectedOrderId = null;
    }

    // Inicializar
    renderOrders();
  </script>
</body>
</html>
